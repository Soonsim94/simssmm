<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험복습</title>
</head>
<body>

    <div id="move">
        <button type="button" id="saveBtn" onclick="checkIn()">저장</button>
        <button type="button" id="deletBtn" onclick ="deletList()">선택삭제</button> 
    </div>
    <div id="bodyInput">
        <label>도서코드</label><input type="text" id="code" size="40" >
        <br>
        <label>도서명</label><input type="text" id="bookName" size="40">
        <br>
        <label>저자</label><input type="text" id="author" size="40">
        <br>
        <label>출판사</label><input type="text" id="public" size="40">
        <br>
        <label>금액</label><input type="text" id="money" size="40">
        </div>

    <p id="align"><input type="checkbox" id="small"> &emsp; 도서코드 &emsp; 도서명 &emsp; 저자 &ensp; 출판사 &nbsp; 가격 &nbsp; 삭제</p>
    <div id="List">

    </div>
    <script>
        function checkIn(){
            let code = document.getElementById('code');
            let bookName = document.getElementById('bookName');
            let author = document.getElementById('author');
            let public = document.getElementById('public');
            let money = document.getElementById('money');

            if(code.value == '' || bookName.value == '' || author.value == '' || public.value == '' || money.value == ''){
                alert("모든 창을 입력하세요.")
            }else{
                saveList();
            }
        }

        function saveList(){
            let code = document.getElementById('code');
            let bookName = document.getElementById('bookName');
            let author = document.getElementById('author');
            let public = document.getElementById('public');
            let money = document.getElementById('money');

            let chk = document.createElement('input');
            chk.setAttribute('type','checkbox');

            let btn = document.createElement('button');
            btn.setAttribute('onclick','removeInfo()');
            btn.setAttribute('type','button');
            btn.textContent = "삭제";

            let p = document.createElement('p');
            p.innerHTML = "&emsp;"+code.value + "&nbsp;"+bookName.value + "emsp;"+author.value + public.value + "nbsp;"+money.value+"nbsp;";
            p.append(btn);
            p.prepend(chk);

            let div = document.getElementById('List');
            div.appendChild(p);
        }

        function removeInfo(){
            event.target.parentNode.remove();
        }

        function deletList(){
            let chb = document.querySelectorAll('input[type=checkbox]:checked');
            for(let i of chb){
                i.parentNode.remove();
            }
        }
    </script>

</body>
</html>
